<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog With a FlexBox</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Flex:opsz,wght@8..144,500&family=Smooch&display=swap');
  </style>
</head>

<body>
  <div class="container">
    <div class="flexbox">
      <div class="logo">$LeyA</div>
      <div class="navitem">HOME</div>
      <div class="navitem">ABOUT</div>
      <div class="navitem">ARCHIVES</div>
      <div class="navitem">CONTACT ME</div>

      <div class="socialmedia">
        <div class="searchbox">
        
              <div class="searchicon">
                <i class="fa fa-search fa-sm" aria-hidden="true"></i>
              </div>

        </div>
        <div>
          <a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>
        </div>

        <div>
          <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
        </div>
        <div><i class="fab fa-youtube"></i></div>
        <div><i class="fab fa-linkedin"></i></div>
      </div>
    </div>

    <div class="template">
      <div class="image">
        <img src="images\Screenshot 2022-06-05 162139.png" alt="" height="300px" />
      </div>
      <div class="image">
        <img src="images\Screenshot 2022-06-05 162243.png" alt="" height="300px" />
      </div>
      <div class="image">
        <img src="images\Screenshot 2022-06-05 162540.png" alt="" height="300px" />
      </div>
      <div class="image">
        <img src="images\Screenshot 2022-06-05 162727.png" alt="" height="300px" />
      </div>
      <div class="image">
        <img src="images\Screenshot 2022-06-05 162803.png" alt="" height="300px" />
      </div>
      <div class="image">
        <img src="images\Screenshot 2022-06-05 162059.png" alt="" height="300px" />
      </div>
    </div>
  </div>
</body>

</html>
